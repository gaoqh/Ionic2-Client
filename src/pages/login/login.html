<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle >
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<style>
  .logo{
    background-color:#fff;
    position: relative;
    left: 50%;
    margin-left: -90px;
    top: 30px;
  }
  .login{
    background-color:#f56723;
    margin:20px 0;
  }
  p{
    width: 100%;
    margin-top: 120px;
    color: #999;
    text-align:center;
  }
  p span{
     display: inline-block;
     width: 80px;
    font-family: "微软雅黑"
  }
  p .line{
    width:80px;
    height:1px;
    background-color:#999;
  }
  .list-ios{
    margin:-1px 0 32px 2px;
    font-family: "微软雅黑"
  }
  .label-ios,.label-md{
    margin: 0;
  }
</style>
<ion-content>
  <form (submit)="processForm()" [formGroup]="form">
     <ion-img class="logo" width="180" height="180" src="assets/img/logoS@3x.png"></ion-img>

      <ion-list>

        <ion-item>
          <ion-input formControlName="account" type="text" placeholder="账号"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input formControlName="password" type="text" placeholder="密码"></ion-input>
        </ion-item>

      </ion-list>
    <div padding>
    
      <button class="login" ion-button block type="submit">Login</button>

      <div>
        <ion-list>
          <ion-row id="check">
           <ion-checkbox checked="true"></ion-checkbox>
            <ion-label>记住密码</ion-label>
            <ion-checkbox color="secondary" checked="true"></ion-checkbox>
            <ion-label>自动登录</ion-label>
            <ion-label>忘记密码？</ion-label>
          </ion-row>
        </ion-list>

        <p><span class="line"></span><span>设置服务器</span><span class="line"></span></p>
      </div>

    </div>
  </form>
</ion-content>
